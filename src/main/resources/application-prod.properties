# Base de datos
spring.datasource.url=jdbc:postgresql://${WORKOUTS-HOSTNAME}.frankfurt-postgres.render.com/workoutsbd
spring.datasource.username=${WORKOUTS-USERNAME}
spring.datasource.password=${WORKOUTS-PASSWORD}

# JPA y SQL
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.sql.init.mode=never

# Logging restringido
logging.level.root=info
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
